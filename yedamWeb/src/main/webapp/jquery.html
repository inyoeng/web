<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        /*위에 jquery lib꼭 있어야.*/
        $(document).ready(() => {
            $('#show').html('<b>Hello World!</b>'); /* id가 show인거에 이 값 넣겠다.*/

            const ulTag = $('<ul />').attr('id','fruit').append(
                $('<li />').text("apple"),
                $('<li />').text("banana"),
                $('<li />').text("cherry")
            );
            //$(ulTag).css('background-color','pink')
            $(ulTag).css({
                'background-color':'pink',
                'color':'purple'
            })
            $('#show').append(ulTag);

            $('#delBtn').on('click', delFunc);

            console.log($('#show').html());
        }); /*다큐먼트가 준비가 되면 함수 사용~ 여기 안에서 람다식( () =>  ) 쓸 수 있다.또는 function()*/

        //삭제버튼 클릭시 실행 할 콜백 함수. 
        function delFunc(){
            $('#show  li').last().remove(); 
            //'#show>ul> li'
        }
    </script>
</head>

<body>
    <button id="delBtn">삭제</button>
    <div id="show"></div>

        <li></li>
        <li></li>
        <li></li>
    </ul> -->
</body>

</html>
